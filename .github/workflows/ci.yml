name: CI

on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2
      - name: Setup Node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "npm"
      - name: Install dependencies 👨🏻‍💻
        run: npm ci
      - name: Run build 🔨
        run: npm run build
      - name: Run document 📖
        run: npm run document
